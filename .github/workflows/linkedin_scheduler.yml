name: LinkedIn Growth Bot

on:
  schedule:
    # Run at 09:00 and 17:00 UTC everyday
    - cron: '0 9,17 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install "google-generativeai>=0.8.3"
        pip show google-generativeai
        
    - name: Run LinkedIn Workflow
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: |
        python linkedin_agents.py

    - name: Commit and Push Memory
      run: |
        git config --global user.name 'LinkedIn Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add memory.json
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to memory."
        else
          git commit -m "ðŸ§  Update bot memory [skip ci]"
          git push
        fi
